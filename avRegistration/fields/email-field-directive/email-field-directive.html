<div class="form-group" ng-class="{true: 'has-error',false: 'is-required'}[form.emailText.$dirty && form.emailText.$invalid]">
    <label for="emailText" class="control-label col-sm-4" ng-i18next="avRegistration.emailLabel"></label>
    <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="field.value"
                name="emailText" id="emailText"
                ng-i18next="[placeholder]avRegistration.emailPlaceholder" tabindex="{{index}}"
                ng-pattern="patterns('email')" required ng-disabled="field.disabled"/>
        <div class="input-error">
            <small
              class="error text-danger"
              ng-show="form.emailText.$dirty && form.emailText.$invalid"
              ng-i18next="avRegistration.emailError"></small>
        </div>
    </div>
</div>
