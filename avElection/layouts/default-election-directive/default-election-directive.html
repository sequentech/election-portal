<nav class="navbar navbar-admin adminhead navbar-fixed-top" av-affix-top=".navbar-unfixed-top" role="navigation">
    <div ng-class="{'container-fluid': admin, 'container': !admin}">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://agoravoting.com"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div 
        class="collapse navbar-collapse"
        id="navbar-collapse-1"
      >
        <div class="container">
          <div class="row avb-top-navbar">
            <div class="pull-left">
              <span ng-if="election.logo_url">
                <img 
                  class="logo-img" 
                  src="{{election.logo_url}}"
                >
                </img>
              </span>
              <span 
                ng-i18next="[html:i18next]({url: organization.orgUrl, name: organization.orgName})avCommon.poweredBy"
                ng-if="!election.logo_url"
              >
              </span>
            </div>
            <div class="pull-right">
              <span 
                ng-if="!!buttonsInfo"
                ng-repeat="q in buttonsInfo"
              >
                <a
                  href="{{ q.link }}"
                  target="_blank"
                  class="{{ q.class }}"
                >
                  <img
                    class="logo-img"
                    src="{{ q.img }}"
                  />
                  {{ q.button_text }}
                </a>
              </span>

              <span
                class="dropdown"
                av-change-lang
              >
              </span>
            </div>
            <div
              class="text-center"
              ng-if="election.logo_url"
            >
              <span ng-i18next="[html:i18next]({url: organization.orgUrl, name: organization.orgName})avCommon.poweredBy">
              </span>
            </div>
          </div>
        </div>
      </div><!-- /.navbar-collapse -->
    </div>
</nav>

<div class="container-fluid background first">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 top-section">
        <h1 class="text-center election-title">{{election.title}}</h1>
        <p
          class="election-description"
          ng-bind-html="election.description | addTargetBlank"
          ng-if="name().indexOf('home') !== -1">
        </p>

        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
              <a
                ng-if="name().indexOf('home') !== -1 && electionState === 'started' && authEvent.census === 'open'"
                class="btn btn-block btn-lg btn-transparent"
                href="#/election/{{election.id}}/public/register"
                ng-i18next="avElection.public.voteLink">
              </a>
            </div>
          </div>
        </div>
        <div ave-election-links></div>

      </div>
    </div>
  </div>
</div>

<div ng-if="!election.real" class="container-fluid warning-demo">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p ng-i18next="[html]avElection.thisisATest"></p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid background">
  <div class="container">
    <div class="row">
      <div ui-view></div>
    </div>
  </div>
</div>

<div av-foot class="hidden-xs">
</div>
