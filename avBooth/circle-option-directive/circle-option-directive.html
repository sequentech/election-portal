<div class="clickable-opt" ng-click="toggleSelectItem(option)">
  <div class="image-wrap">
    <img ng-src="{{urls['Image URL']}}" src=""/>
    <div class="show-remove">
      <span ng-i18next="avBooth.removeSelectedItem"></span>
      <span class="glyphicon glyphicon-remove"></span>
    </div>
  </div>
  <span class="show-value text-center">{{option.text}}</span>
</div>
<a
  class="external-link text-center"
  target="_blank"
  href="{{urls.URL}}"
  ng-i18next>
  avBooth.circleOptionExternalLink
</a>
